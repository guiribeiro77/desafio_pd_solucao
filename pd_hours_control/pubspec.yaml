name: pd_hours_control
description: "Controle de horas dos membros. O funcionário reporta as atividades feitas ao término do seu dia de trabalho, descrevendo o que foi feito e a quantidade de horas gastas."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  get: ^4.7.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/logo.png
 
